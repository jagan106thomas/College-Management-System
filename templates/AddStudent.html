{% extends 'navbar.html' %}
{% block content %}
<h2>Add Student Data</h2>
<form action="readdata" method="post">
            {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtName"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" name="txtAge"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" name="txtPhone"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="ddlCity">
                    {% for i in City_Data %}
                        <option>
                            {{i.City_Name}}
                        </option>
                    {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td><select name="ddlCourse">
                    {% for ii in Course_Data %}
                        <option>
                            {{ii.Course_Name}}
                        </option>
                    {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="btnsub" value="register"></td>
            </tr>
        </table>
    </form>
{% endblock %}
